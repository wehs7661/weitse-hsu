# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Projects
    url: '#projects'
    weight: 30
  - name: Posts
    url: '#posts'
    weight: 40
  - name: Talks
    url: '#talks'
    weight: 50
  - name: Publications
    url: '#featured'
    weight: 60
  - name: CV
    url: 'uploads/cv.pdf'  # `static/uploads/resume.pdf`
    weight: 70

